<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Test</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    
    /* Navbar styling */
    .navbar {
      background-color: #000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    
    .logo {
      color: white;
      font-weight: bold;
      font-size: 24px;
      margin-right: 20px;
      text-decoration: none;
    }
    
    /* Dropdown styling */
    .site-nav {
      position: relative;
      margin-left: 20px;
    }
    
    .nav-button {
      background-color: #000;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    .nav-menu {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 220px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .nav-menu.visible {
      display: block;
    }
    
    /* Multilevel dropdown styles */
    .dropdown-item {
      position: relative;
      display: block;
      padding: 0;
    }
    
    .parent-link {
      display: inline-block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      width: calc(100% - 50px);
    }
    
    .expand-icon {
      position: absolute;
      right: 12px;
      top: 14px;
      color: #555;
      cursor: pointer;
      transition: transform 0.3s;
      padding: 0 8px;
    }
    
    .dropdown-item.active .expand-icon {
      transform: rotate(90deg);
    }
    
    .submenu {
      display: none;
      background-color: #f1f1f1;
      padding-left: 15px;
      border-left: 3px solid #ddd;
    }
    
    .dropdown-item.active .submenu {
      display: block;
    }
    
    .submenu a {
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      color: #333;
      font-size: 14px;
    }
    
    .submenu a:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Dropdown Test Page</h1>
  <p>This page tests multilevel dropdown functionality in isolation.</p>
  
  <div class="navbar">
    <a href="#" class="logo">Test Logo</a>
    
    <div class="site-nav">
      <button id="navButton" class="nav-button">Life Areas ▾</button>
      <div id="navMenu" class="nav-menu">
        <!-- Test dropdown items -->
        <div class="dropdown-item">
          <a href="#" class="parent-link">Values</a>
          <span class="expand-icon">▸</span>
          <div class="submenu">
            <a href="#">Self-awareness</a>
            <a href="#">Consciousness</a>
            <a href="#">Personal values</a>
          </div>
        </div>
        
        <div class="dropdown-item">
          <a href="#" class="parent-link">Purpose</a>
          <span class="expand-icon">▸</span>
          <div class="submenu">
            <a href="#">Life purpose</a>
            <a href="#">Global impact</a>
            <a href="#">Community contribution</a>
          </div>
        </div>
        
        <div class="dropdown-item">
          <a href="#" class="parent-link">Health</a>
          <span class="expand-icon">▸</span>
          <div class="submenu">
            <a href="#">Fitness</a>
            <a href="#">Nutrition</a>
            <a href="#">Sleep</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
      const navButton = document.getElementById('navButton');
      const navMenu = document.getElementById('navMenu');
      
      // Main dropdown toggle
      if (navButton && navMenu) {
        navButton.addEventListener('click', function(e) {
          e.preventDefault();
          navMenu.classList.toggle('visible');
        });
        
        // Close dropdown when clicking elsewhere
        document.addEventListener('click', function(e) {
          if (!navButton.contains(e.target) && !navMenu.contains(e.target)) {
            navMenu.classList.remove('visible');
          }
        });
      }
      
      // Submenu toggle functionality
      const dropdownItems = document.querySelectorAll('.dropdown-item');
      
      dropdownItems.forEach(item => {
        const expandIcon = item.querySelector('.expand-icon');
        
        if (expandIcon) {
          expandIcon.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            item.classList.toggle('active');
          });
        }
      });
    });
  </script>
</body>
</html>
